 <!DOCTYPE html>

<head>
    <title>Calculator App</title>
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css.css" />
</head>
 <body>
	
	<div id="display"> </div>
	
	<table>
		<tr>
			<th><button onclick="addDigit(7)"> 7 </button></th>
			<th><button onclick="addDigit(8)"> 8 </button></th>
			<th><button onclick="addDigit(9)"> 9 </button></th> 
			<th> <button onclick="addOperator( '(' )"> ( </button></th>
			<th> <button onclick="addOperator( '+' )"> + </button></th>
			<th> C </th>
		</tr>
		<tr>
			<th><button onclick="addDigit(4)"> 4 </button></th>
			<th><button onclick="addDigit(5)"> 5 </button></th>
			<th><button onclick="addDigit(6)"> 6 </button></th> 
			<th> < </th>
			<th> <button onclick="addOperator( '-' )">  - </button></th>
			<th> Del </th>
		</tr>
		<tr>
			<th><button onclick="addDigit(1)"> 1 </button></th>
			<th><button onclick="addDigit(2)"> 2 </button></th>
			<th><button onclick="addDigit(3)"> 3 </button></th> 
			<th> > </th>
			<th> <button onclick="addOperator( '*' )"> * </button></th>
			<th> = </th>
		</tr>
		<tr>
			<th><button onclick="addDigit(0)"> 0 </button></th>
			<th> . </th>
			<th> +/- </th> 
			<th> ) </th>
			<th> <button onclick="addOperator( '/' )"> / </button></th>
			<th> ^ </th>
		</tr>
	</table>
