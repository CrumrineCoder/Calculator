 <!DOCTYPE html>

<head>
    <title>Calculator App</title>
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css.css" />
</head>
<nav> 
	<div id="ad">
      Calculator App by
      <a href="https://crumrinecoder.github.io/Profile-Website-version2/" id="nic"> Nicolas Crumrine</span></a>
    </div>
</nav>
 <body>
	<div id="calculatorBackground">
	<div id="display"> </div>
	
	<table>
		<tr>
			<th><button onclick="addDigit(7)"> 7 </button></th>
			<th><button onclick="addDigit(8)"> 8 </button></th>
			<th><button onclick="addDigit(9)"> 9 </button></th> 	
			<th><button onclick="clearAll()" class="delete">CE</button></th>
			<th> <button onclick="deleteOne()" class="delete"> Del </button> </th>
		</tr>
		<tr>
			<th><button onclick="addDigit(4)"> 4 </button></th>
			<th><button onclick="addDigit(5)"> 5 </button></th>
			<th><button onclick="addDigit(6)"> 6 </button></th> 
			<th> <button onclick="equate()" class="enter" > = </button> </th>
			<th>  <button onclick="addOperator( '**' )" class="operator"> ** </button> </th>
		</tr>
		<tr>
			<th><button onclick="addDigit(1)"> 1 </button></th>
			<th><button onclick="addDigit(2)"> 2 </button></th>
			<th><button onclick="addDigit(3)"> 3 </button></th> 
			<th> <button onclick="addOperator( '+' )" class="operator"> + </button></th>
			<th> <button onclick="addOperator( '-' )" class="operator">  - </button></th>
			
		</tr>
		<tr>
			<th><button onclick="addDigit(0)"> 0 </button></th>
			<th> <button  onclick="addDecimal()">.</button> </th>
			<th> <button onclick="changeSigns()"> +/- </button> </th> 
			<th> <button onclick="addOperator( '*' )" class="operator"> * </button></th>
			<th> <button onclick="addOperator( '/' )" class="operator"> / </button></th>
			
		</tr>
	</table>
	</div>

 <script type="text/javascript" src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <script type="text/javascript" src="data.js"></script>
</body>
